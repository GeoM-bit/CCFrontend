<div style="text-align: center; font-size: 20px; margin-top: 150px;" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div style="text-align: center; font-size: 20px; margin-top: 150px;" *ngIf="!loading && confirmed">
  Adresa de email a fost confirmată cu succes! Urmează să fiți redirecționat către pagina de conectare.
</div>

<div style="text-align: center; font-size: 20px; margin-top: 150px;" *ngIf="!loading && !confirmed">
  Adresa de email nu a putut fi confirmată sau a fost deja confirmată! Urmează să fiți redirecționat către pagina de conectare.
</div>
