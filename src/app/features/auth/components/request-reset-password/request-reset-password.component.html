<div class="main-div">
  <mat-card>
    <div class="column">
      <mat-card-title>Email-ul pentru solicitarea de resetare a parolei</mat-card-title>
      <div class="row">
        <mat-card-content>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field>
                  <mat-label for="email">Email</mat-label>
                  <input matInput formControlName="email" />
                  <mat-error *ngIf="(!resetPasswordForm.get('email').valid || resetPasswordForm.get('email').errors?.whitespace) && !resetPasswordForm.get('email').errors?.required">
                    Vă rugăm introduceți o adresă de email validă!
                  </mat-error>
                  <mat-error *ngIf="resetPasswordForm.get('email').errors?.required">
                    Adresa de email este obligatorie!
                  </mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid" >Trimite</button>
          </form>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
