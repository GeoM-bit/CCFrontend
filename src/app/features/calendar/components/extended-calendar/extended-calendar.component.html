<div class="page-container">
  <div class="calendar-container" >
    <div *ngIf="calendarOptions" >
      <full-calendar [options]="calendarOptions" #calendar>
        <ng-template #eventContent let-arg>
          <b>{{arg.timeText}}</b>
          <b><i>{{arg.event.title}}</i></b><br>
        </ng-template>
      </full-calendar>
    </div>
  </div>
</div>
<button (click)="onCreateEventClick()" mat-fab id="create-event-button"><mat-icon>add</mat-icon></button>
