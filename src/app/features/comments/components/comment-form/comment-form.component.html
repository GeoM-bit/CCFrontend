<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="comment-form-textarea" style="width: 95%">
    <input matInput formControlName="input" placeholder="Comentariul tÄƒu...">
  </mat-form-field>
  <button mat-icon-button class="send-button" type="submit" [disabled]="form.invalid">
    <mat-icon>send</mat-icon>
  </button>
  <button *ngIf="hasCancelButton" type="button" class="comment-form-button comment-form-cancel-button"
  (click)="handleCancel.emit()">
    Cancel
  </button>
</form>
