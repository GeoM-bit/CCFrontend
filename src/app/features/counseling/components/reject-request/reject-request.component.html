<mat-card style="padding: 10px">
  <mat-card-title>Completați motivul respingerii solicitării</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reasonForm" style="margin-top: 30px;">
      <mat-form-field>
        <mat-label>Motiv</mat-label>
        <textarea matInput formControlName="reason"
                  placeholder="Scrieți aici motivul..">
        </textarea>
        <mat-error *ngIf="(reasonForm.get('reason').errors?.required)">
          Motivul este obligatoriu!
        </mat-error>
      </mat-form-field>
      <mat-card-actions align="end">
        <button mat-button (click)="onCancel()">Renunță</button>
        <button mat-raised-button color="accent"
                (click)="onSave()"
                id="rejectButton"
                [disabled]="!reasonForm.valid">Refuză solicitarea</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
