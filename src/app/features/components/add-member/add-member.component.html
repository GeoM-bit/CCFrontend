<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="IntroduceÈ›i un email...">
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let email of filteredEmails" class="email-item">
    <div class="email-info">
      <div>{{ email }}</div>
      <button mat-raised-button color="accent" (click)="addMember(email)" class="add-button" [disabled]="isMemberAdded(email)">Add Member</button>
    </div>
  </mat-list-item>
</mat-list>
