<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: 35px">{{ articleData?.title }}</mat-card-title>
  <mat-card-subtitle>{{articleData.authorName}}, {{articleData.publicationDate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div> {{articleData.summary}}"</div>
    <img src="{{articleData.titlePhotoContent}}">
  </mat-card-content>
  <mat-card-actions>
    <mat-icon class="action-item" color="warn">favorite_border</mat-icon>
  </mat-card-actions>
</mat-card>
