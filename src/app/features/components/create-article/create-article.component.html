<mat-card style="background-color:white">
  <mat-card-header>
    <mat-card-title>Create Article</mat-card-title>
  </mat-card-header>
  <div>
    <textarea placeholder="Type Article..."></textarea>
  </div>
  <div *ngIf="selectedImageFile" id="article-preview">
    <img id="article-preview-image"/>
  </div>
  <mat-card-actions align="end">
    <button mat-button color="primary">
      <label for="photo-upload">
        <input #photoSelector (change)="onPhotoSelected(photoSelector)"
          id="photo-upload" type="file" accept="image/*"/>
        <mat-icon>insert_photo</mat-icon>
      </label>
    </button>
    <button mat-flat-button color="primary">Create</button>
  </mat-card-actions>
</mat-card>
