<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="groupName" sortActionDescription="Sort by groupName">
        Numele grupului
      </th>
      <td mat-cell *matCellDef="let element"> {{element.groupName}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="description" sortActionDescription="Sort by description">
        Descriere
      </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="memberCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="memberCount" sortActionDescription="Sort by memberCount">
        Număr de membri
      </th>
      <td mat-cell *matCellDef="let element"> {{element.memberCount}} </td>
    </ng-container>
    <ng-container matColumnDef="action" class="action">
      <th mat-header-cell *matHeaderCellDef>
        Acțiune
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button
                [disabled]="element.isMember" color="primary"
                style="margin-bottom: 5px; margin-top: 5px; width: 150px"
                (click)="joinGroup(element.groupName)">
          Alătură-te
        </button>
        <button mat-raised-button color="accent"
                style="margin-bottom: 5px; width: 150px"
                (click)="onAddMembersClick(element.groupName)"
                *ngIf="checkRole()">Adaugă membri</button>
      </td>
    </ng-container>
    <ng-container  *ngIf="noGroups">
      <tr class="noDataRow" *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length">
          Nu am găsit grupuri.
        </td>
      </tr>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                 aria-label="Select page of support groups">
  </mat-paginator>
</div>
